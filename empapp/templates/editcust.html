
<!DOCTYPE html>
{% extends 'saleshome.html' %}
{% block content %}
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Product</title>


</head>
<body>

<div style="width:600px;height:1000px;margin-top:100px;margin-left:200px;">
  <h1 style="text-align:center;margin-top:-20px;margin-bottom:50px;"> EDIT CUSTOMER</h1><br><br>
  <form method="post" action="{% url 'updatecustomer' dataid=data.id %}">
    {% csrf_token %}

    <input name="customer" value="{{data.Customer}}" type="text" />
    <input name="place" value="{{data.Place}}" type="text" />
    <input type="text" name="mobile" value="{{data.Mobile}}">

    <input type="file" name="image">
    <button type="submit">UPDATE</button>
  </form>
</div>
<!-- partial -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
      {% endif %}

</body>
<style>
input{
margin-top:20px;
padding:10px;
width:500px;
border-radius:10px;
}
button{
    width:150px;
    height:50px;
    background-color:#000066;
    color:white;
    margin-left:200px;
    margin-top:30px;
}
</style>
</html>
{% endblock %}
