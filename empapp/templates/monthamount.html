<!DOCTYPE html>
{% extends 'milkcollectorhome.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="background-image:linear-gradient(white 50%,purple);height:100px;border:hidden;width:100%;">
            <h1 style="color:rgb(28, 4, 92);font-family: 'Times New Roman', Times, serif;
            font-weight: bold;padding-top:10px;text-align:center;">
           MONTHLY AMOUNT</h1></div><br><br>


        <form method="post" action="{% url 'calculateamount' %}">
    {% csrf_token %}

    <select name="name" class="form-field">
        <option>
            Select Farmer Name
        </option>
         {% for i in far %}
        <option>{{i.Name}}</option>
        {% endfor %}
    </select>
<h5 style="margin-left:100px;">Select Date Range : </h5><br>
    <input type="date" name="dt1" class="form-field"><br>
    <input type="date" name="dt2" class="form-field"><br>
<button type="submit" style="margin-top:50px;  background-color: purple;height:50px;" class="inpbutton">view</button>
        </form>


 <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
        $(document).ready(function(){
           $("#div1").click(function(){
                $("#div4").fadeToggle(2000)
                $("#div2").hide()
                $("#div3").hide()
            })

            $("#div2").click(function(){
                $("#div5").fadeToggle(2000)
                $("#div1").hide()
                $("#div3").hide()
            })


            })

    </script>
</body>
<style>
.form-field{
    width:500px;
    margin-bottom:12px;
    margin-top:12px;
    height:50px;
    border:2px solid black;
    border-radius:10px;
    margin-left:-150px;
    background-color:white;
    padding:10px;
    font-size:16pt;
    font-family: Arial;
    font-weight:500;
    margin-left:100px;


}
.inpbutton {
  padding: 12px 10px;
  width:300px;
  height: 60px;
  border: 0;
  border-radius: 25px;
  color: #fff;
  letter-spacing: 1px;
  font-family: "Rubik", sans-serif;
  margin-left: 200px;

}
</style>

</html>
{% endblock %}
