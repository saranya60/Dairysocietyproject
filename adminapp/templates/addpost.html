<!DOCTYPE html>
{% extends 'AdminHome.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">

</head>
<body>
<div class="card" style="border:2px solid black;  background-color:rgb(247, 233, 247);">
    <div class="card-body" >
        <div style="background-image:linear-gradient(white 50%,purple);height:100px;border:hidden;width:100%;">
            <h1 style="color:rgb(28, 4, 92);font-family: 'Times New Roman', Times, serif;
            font-weight: bold;padding-top:10px;text-align:center;">
            Designation Registration</h1></div><br><br>
        <form style="margin-left:120px;" class="form-inline" method="post" action="{% url 'savepost' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="desg" required style="width:500px;" type="text" class="form-field" placeholder="Enter Designation"><br>
            <button style="margin-top:50px;  background-color: purple;height:50px;" type="submit" class="inpbutton">Register</button>
        </form>
    </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
      {% endif %}

</body>
</html>
{% endblock %}
