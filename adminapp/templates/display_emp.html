<!DOCTYPE html>
{% extends 'adminhome.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div style="background-image:linear-gradient(white 50%,purple);height:100px;border:2px solid black;
        border-radius:30px;width:100%;">
    <h1>EMPLOYEE DETAILS</h1></div><br><br>
<div> <a href="{% url 'empdata' %}"> <button type="button">Complete View</button> </a> </div>
<div class="row row-cols-1 row-cols-md-3 g-4" style="margin-bottom:50px;">
    {% for i in data %}
  <div class="col">
    <div class="card">
      <img src="{{i.Image.url}}" style="margin:auto;margin-top:10px;width:200px;height:200px; border:2px solid black;border-radius:50px;" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 style="text-align:center;" >{{i.Empname}}</h4>
        <h5 style="text-align:center;margin-top:10px;">{{i.Designation}} </h5><br>

          <a href="{% url 'editemp' dataid=i.id %}" style="margin-left:100px;"><img src="{% static 'src/images/editpurple.png' %}" width="25px" height="25px"> </a>
          <a href="{% url 'empdelete' dataid=i.id %}" style="margin-left:20px;"><img src="{% static 'src/images/dltpurple.png' %}" width="25px" height="25px"></a>

      </div>

    </div>
  </div>

    {% endfor %}

</div>

</body>
<style>
h1{
    color:rgb(28, 4, 92);
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    padding-top:10px;
    text-align:center;
    border-radius:30px;

}
button {
  padding: 12px 10px;
  width:200px;
  height: 60px;
  background-color:blue;
  border: 0;
  border-radius: 25px;
  color: #fff;
  letter-spacing: 1px;
  font-family: "Rubik", sans-serif;
  margin-left: 800px;
  margin-bottom:10px;

}
</style>

</html>
{% endblock %}
